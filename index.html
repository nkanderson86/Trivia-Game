<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/CSS/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/CSS/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="instructions">
        <div class="container">
            <h1 class="display-4">Trivia game</h1>
            <p class="lead">Instructions for the game will go here.</p>
            <button type="button" class="btn btn-lg btn-secondary" id="startBtn">Start</button>
        </div>
    </div>



    <div class="row justify-content-center mt-5 cards" id="question-card">
        <div class="col-8">
            <div class="card 80-vw">
                <h5 class="card-header bg-secondary text-white">Question:</h5>
                <div class="card-body">
                    <p class="card-text" id="question">
                        Question text goes here:
                    </p>
                    <div class="buttons-all">
                        <button type="button" class="btn btn-light btn-lg btn-block btn-a" id="a-one" value="0">Block
                            level
                            button</button>
                        <button type="button" class="btn btn-light btn-lg btn-block btn-a" id="a-two" value="1">Block
                            level
                            button</button>
                        <button type="button" class="btn btn-light btn-lg btn-block btn-a" id="a-three" value="2">Block
                            level
                            button</button>
                        <button type="button" class="btn btn-light btn-lg btn-block btn-a" id="a-four" value="3">Block
                            level
                            button</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row stats card-background cards justify-content justify-content-center" id="stats">
        <div class="card mt-5" style="width: 15rem;">
            <div class="card-header bg-secondary text-white">
                Your stats
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="ques-remain">Questions Remaining:</li>
                <li class="list-group-item" id="right">Correct Answers:</li>
                <li class="list-group-item" id="wrong">Incorrect Answers:</li>
                <li class="list-group-item" id="na">Didn't Answer:</li>
            </ul>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <button type="button" class="btn btn-lg btn-secondary" id="resetBtn">Try Again!</button>
    </div>










    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js"></script>

    <script>


        $(".btn-a").click(function () {
            triviaGame.checkAnswer(parseInt($(this).attr("value")));
            console.log(parseInt($(this).attr("value")));
        })

        $("#startBtn").click(function () {
            $("#instructions").hide();
            $("#question-card").show();
            $("#stats").show();
            triviaGame.startGame();
        })

        $(document).ready(function () {
            $("#question-card").hide();
            $("#stats").hide();
            $("#resetBtn").hide();
        });

        $("#resetBtn").click(function () {
            $("#question-card").show();
            $("#resetBtn").hide();
            triviaGame.startGame();

        })





    </script>

</body>

</html>
